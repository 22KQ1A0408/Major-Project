<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Form</title> 
	<link rel="stylesheet" href="./style4.css"> 
</head> 

<body> 
	<div class="wrapper"> 
		<h2>Contact us</h2> 
		<div id="error_message"> 

		</div> 
		<form action=""
			id="myform"
			onsubmit="return validate();"> 
			<div class="input_field"> 
				<input type="text" placeholder="Name" required  id="name"> 
			</div> 
			<div class="input_field"> 
				<input type="text" placeholder="Subject"  required   id="subject"> 
			</div> 
			<div class="input_field"> 
				<input type="text" placeholder="Phone" required   id="phone"> 
			</div> 
			<div class="input_field"> 
				<input type="text" placeholder="Email"  required    id="email"> 
			</div> 
			<div class="input_field"> 
				<textarea placeholder="Message" id="message"> 
				</textarea> 
			</div> 
			<div class="btn"> 
				<input type="submit"> 
			</div> 
		</form> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
